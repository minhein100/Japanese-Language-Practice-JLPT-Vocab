<!DOCTYPE html>

<head>
   <title>N3選択肢問題-1</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="image/favicon.png">
   <link href="./css/main.css" rel="stylesheet" type="text/css" />
   <link href="./css/responsive.css" rel="stylesheet" type="text/css" />
   <link href="./css/dropdownmenu.css" rel="stylesheet" type="text/css" />
   <link href="./css/multiple_choice.css" rel="stylesheet" type="text/css" />
   <script src="./js/jquery.min.js"></script>
   <script src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>
   <div id="includeHtml"></div>
   <div id="repousse2">
      <h4>下のボタンでテストの形を選んでください。</h4>
      <div class="withAnswer">
         <input type="radio" id="withAnswer" onclick="beginTestWith()">　答えを確認しながら進む</br></br>
         <input type="radio" id="withoutAnswer" onclick="beginTestWithout()">　確認しないで進む
      </div>
      <form>
         <center>
            <input type="text" name="flowMsg" size=45>
         </center>
      </form>
   <div id="multiChoiceArea">
      <div id="question"></div>
      <div id="options"></div>
   </div>
   <script src="js/n2-multi1.js"></script>
   <div id="multiCenterArea">
      <div id="showResultArea">
         <form>
            <center>
               <input type="text" id="showResult" style="font-size:20px;" size=20>
            </center>
         </form>
      </div>
   </div>
   <div id="multiButtonArea2">
      <div id="buttonArea1"></div>
      <div id="buttonArea2"></div>
      <div id="buttonArea3"></div>
   </div>
   </div>
</div>
   <script>
      $(function () {
         $.get('menubar.html', appndHtml);
         function appndHtml(data) {
            $("#includeHtml").prepend(data);
         }
      });
   </script>
   <script>
      $(function displayFinalMessage() {
         $("#buttonArea1")
         .append('<div id="otherButton"> <a href=\"n2_multi1.html\" style="text-decoration:none;">最初からやり直す</a></div>');
         $("#buttonArea3")
         .append('<div id="otherButton"> <a href=\"n2_multi_lesson.html\" style="text-decoration:none;">他の練習を選ぶ</a></div>');
      });
   </script>
</body>
</html>
